<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <div class="status">
      <p id="scorecount">Score</p>
      <p id="timer">Time</p>
    </div>
    <div class="startBtnContainer">
      <button class="start-btn" id="start">Start Quiz</button>
      <h2 class="end-message" id="end-msg">
        Good job! you scored <span id="finalScoreText"></span> points! <br />
        High Score : <span></span>
      </h2>
      <br />
      <h2>
        Enter your initials to record your score<input
          type="text"
          id="initials"
        />
      </h2>
      <button type="submit" class="submit-btn" id="Submission">Submit</button>
    </div>
    <div class="bigContainer" id="quizContainer">
      <div class="questClass" id="questionText">Question</div>
      <button class="answer-btn" id="answer-btn1">Answer Choice 1</button>
      <button class="answer-btn" id="answer-btn2">Answer Choice 2</button>
      <button class="answer-btn" id="answer-btn3">Answer Choice 3</button>
      <button class="answer-btn" id="answer-btn4">Answer Choice 4</button>
    </div>

    <script src="Assets/script.js"></script>
  </body>
</html>
